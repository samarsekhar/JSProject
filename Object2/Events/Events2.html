<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Events Display Date</title>
    <script>
        function displayDate() {
            document.getElementById("ShowDate").innerHTML = Date();
        }
    </script>
</head>

<body>
    <p id="ShowDate"></p>
    <button type="button" onclick="displayDate()">Today Date</button>
</body>

</html>
