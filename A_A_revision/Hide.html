<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>What Can Do Hide Element ?</h2>
        <p id="SS">JavaScript can hide the style of HTML Element.</p>

        <button type="button"
        onclick="document.getElementById('SS').style.display = 'none' "> 
          Hide The Code !  
       </button>
    </body>
</html>
