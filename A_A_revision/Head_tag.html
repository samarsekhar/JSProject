<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfunction() {
                document.getElementById("SS").innerHTML = "Paragraph Changed"
            }
        </script>
    </head>
    <body>
        <h2>JavaScript in Head Tag</h2>
        <p id="SS">A Paragraph</p>
        <button type="button"
                onclick="myfunction()" >Try It</button>
    </body>
</html>
