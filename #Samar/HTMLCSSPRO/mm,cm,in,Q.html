<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Absolute Length Units - mm, cm, in, Q, px, pt, pc</title>
    <style>
      body {
        background-color: aqua;
      }
      .unit-mm {
        font-size: 5mm;
      }
      .unit-cm {
        font-size: 1cm;
      }
      .unit-inch {
        font-size: 0.5in;
      }
      .unit-quarter {
        font-size: 40Q;
      }
      .unit-px {
        font-size: 20px;
      }
      .unit-pt {
        font-size: 25pt;
      }
      .unit-pc {
        font-size: 3pc;
      }
    </style>
  </head>
  <body align="center">
    <h1 class="unit-mm">Font size 5mm</h1>
    <h1 class="unit-cm">Font size 1cm</h1>
    <h1 class="unit-inch">Font size 0.5inch</h1>
    <h1 class="unit-quarter">Font sizez 40Q</h1>
    <h1 class="unit-px">Font size 20px</h1>
    <h1 class="unit-pt">Font size 25pt</h1>
    <h1 class="unit-pc">Font size 3pc</h1>
  </body>
</html>
