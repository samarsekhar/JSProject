<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript For Loop</h2>
        <p id="SS"></p>
        <script>
            let text = "";
            for(let i = 0 ; i<= 10 ; i++) {
                text += "The Number is " + i + "<br>";
                document.getElementById("SS").innerHTML = text;
            }
        </script>
    </body>
</html>
