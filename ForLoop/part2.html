<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript For Loop</h2>
        <p id="SS"></p>
        <script>
            var names = ["Samar", "Sekhar", "Sam", "Bablu", "Sambhu"];
            let text = "";
            for (let i = 0 ; i <= names.length - 1 ; i++) { 
                text += names[i] + "<br>";
            document.getElementById("SS").innerHTML = text;
            }
        </script>
    </body>
</html>
