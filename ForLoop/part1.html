<!DOCTYPE html>
<html>

<head></head>

<body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script>
        var cars = ["BMW", "Foad", "Fiat", "Audi", "Saab"];
        text = "";
        for (let i = 0; i <= cars.length - 1; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
