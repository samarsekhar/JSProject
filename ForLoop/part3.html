<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JavaScript For Loop</h2>
        <p id="SS"></p>
        <script>
            const nums = [102, 104, 106, 108, 110];
            let text="";
            for (let i = 0 ; i <= nums.length - 1 ; i++) {
                text += nums[i] + "<br>";
            document.getElementById("SS").innerHTML = text;
            }
        </script>
    </body>
</html>
