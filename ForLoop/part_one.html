<!DOCTYPE html>
<html>

<head>
    <title>JavaScript For Loop</title>
    <script>
        function cars() {
            document.getElementById("cars").innerHTML = "BMW, Volvo, Saab, Ford, Fiat, Audi";
        }
    </script>

<body>
    <p id="cars"></p>
    <button type="button" onclick="cars()"> Car Names ! </button>
</body>
</head>

</html>
