<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body>
    <h2>JavaScript Array Methods</h2>
    <h2>toString()</h2>
    <p>The toString() Methods returns to an Array Methods as a comma separated String</p>

    <p id="sss"></p>

    <script>
        const fruits = ["Banana", "Apple", "Watermenol", "Orange"];
        document.getElementById("sss").innerHTML = fruits.toString();
    </script>
</body>
</html>
